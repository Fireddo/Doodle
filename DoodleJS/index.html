<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element Combiner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }

    #header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
    }

    #game-container {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 20px;
    }

    canvas {
      border: 1px solid black;
      background-color: white;
      cursor: pointer;
    }

    .element {
      width: 128px; /* Increase element size */
      height: 128px; /* Increase element size */
    }

    #message {
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="header">Element Combiner</div>

  <div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>

  <div id="message"></div>

  <script src="game.js"></script>
</body>
</html>
